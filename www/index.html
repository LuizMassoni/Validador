<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <title>Validador</title>
    </head>
    <body>
        <div data-role="page" id="index" class="page">
            <div data-role="header" class="titulo">
                <h1>Valida CPF/CNPJ</h1>
            </div>
            <div data-role="content" class="content">
                <form>
                    <fieldset data-role="controlgroup">
                        <legend>Selecione uma opção</legend>
                        <input type="radio" name="documento" id="rdCPF" value="CPF" />
                        <label for="rdCPF">CPF</label>
                        <input type="radio" name="documento" id="rdCNPJ" value="CNPJ" />
                        <label for="rdCNPJ">CNPJ</label>
                    </fieldset>
                    <a href="#" onclick="verificaEscolha();" id="btnOK" data-role="button" class="btnConf">
                        <i class="glyphicon glyphicon-ok" aria-label="Left"></i>
                        Confirmar
                    </a>
                </form>
            </div>

            <div data-role="popup" id="modalMessage" class="popup" data-transition="pop">
                <div data-role="header" class="popupHeader">                    
                    <h1>Opção invalida</h1>
                </div>
                <div data-role="content" class="popupContent">
                    <p>Selecione uma opção para continuar.</p>
                    <input type="button" class="btn btn-default" onclick="fechar()" />
                </div>
            </div>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="plugins/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function verificaEscolha(){
                if( (document.getElementById("rdCPF").checked == false) && 
                    (document.getElementById("rdCNPJ").checked == false) )
                {
                    $('.popupHeader').css("background-color", "#c0392b");
                    $('.popupContent input').val("Fechar");
                    $('#modalMessage').popup('open');
                }
                else if( document.getElementById("rdCPF").checked )
                {
                    window.location.href = "validaCPF.html";
                }
                else if( document.getElementById("rdCNPJ").checked )
                {
                    window.location.href = "validaCNPJ.html";
                }
            }

            function fechar(){
                $('#modalMessage').popup('close');
            }

        </script>
    </body>
</html>
